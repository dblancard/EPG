name: Deploy to Ubuntu Server

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'scripts/**'
      - 'pyproject.toml'
      - '.github/workflows/deploy.yml'
      - 'DEPLOYMENT.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Create app directory on server
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "mkdir -p '${{ secrets.APP_DIR }}'"

      - name: Rsync repository to server
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT }}" \
            --exclude '.git/' --exclude '__pycache__/' --exclude 'venv/' \
            ./ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_DIR }}/"

      - name: Install/Update Python dependencies on server
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
          set -e
          cd "${{ secrets.APP_DIR }}"
          python3 -m venv venv || true
          source venv/bin/activate
          pip install --upgrade pip
          pip install -e .
          EOF

      - name: Initialize DB if missing
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
          set -e
          cd "${{ secrets.APP_DIR }}"
          if [ ! -f epg.db ]; then
            source venv/bin/activate
            python scripts/init_db.py || true
          fi
          EOF

      - name: Restart service
        run: |
          ssh -p "${{ secrets.SSH_PORT }}" "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" << 'EOF'
          set -e
          sudo systemctl daemon-reload || true
          sudo systemctl restart epg-web
          sudo systemctl status --no-pager epg-web || true
          EOF
